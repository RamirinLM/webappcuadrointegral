{% extends 'base.html' %}
{% block title %}Eliminar Riesgo{% endblock %}
{% block content %}
<div class="container my-5 p-4 shadow-lg rounded" style="max-width:600px; background:#fff; border-top: 5px solid #d32f2f;">
    <div class="text-center mb-4">
        <h2 class="fw-bold text-danger">⚠️ ¿Confirmar Eliminación?</h2>
        <p class="text-muted">Estás a punto de eliminar el riesgo: <strong>{{ risk.descripcion }}</strong></p>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-center gap-3">
            <button type="submit" class="btn btn-danger fw-bold rounded-pill px-4">Sí, Eliminar</button>
            <a href="{% url 'risks:risk_list' %}" class="btn btn-secondary fw-bold rounded-pill px-4">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
