{% extends 'gestionproyectos/base.html' %}
{% block gestion_content %}
<div class="container-fluid">
    <h1 class="page-title-gad mb-3">Eliminar adquisición</h1>
    <p>¿Eliminar <strong>{{ adquisicion.descripcion }}</strong>?</p>
    <form method="post">{% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'gestionproyecto:adquisicion_list' %}" class="btn btn-outline-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
