
{% extends 'gestionproyectos/base.html' %}
{% block content %}
    <h1>Bienvenido al Sistema de Gestión de Proyectos</h1>
    <h2> Proyectos </h2>
    <div class="container">
         <ul>
        {% for proyecto in proyecto_list %}
        <div class="card m-3">
            <div class="card-title">
                <h2>{{ proyecto.nombre | title}}</h2>
            </div>
            <div class="card-body">
                <a class="btn btn-primary" href="{% url 'proyecto_view' proyecto.slug %}">Ver más...</a>           
            </div>
           
        </div>
           
        {% endfor %}
        </ul>
    </div>
{% endblock content %}
