{% extends 'gestionproyectos/base.html' %}
{% block gestion_content %}
<div class="container-fluid">
    <h1 class="page-title-gad mb-3">Eliminar comunicación</h1>
    <p>¿Eliminar esta comunicación?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'gestionproyecto:comunicacion_list' %}" class="btn btn-outline-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
