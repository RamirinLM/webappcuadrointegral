{% extends 'gestionproyectos/base.html' %}
{% block gestion_content %}
<div class="container-fluid">
    <h1 class="page-title-gad mb-3">Eliminar acta</h1>
    <p>¿Eliminar esta acta de constitución?</p>
    <form method="post">{% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'gestionproyecto:acta_detail' acta.slug %}" class="btn btn-outline-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
