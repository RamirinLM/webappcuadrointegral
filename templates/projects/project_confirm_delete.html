{% extends 'base.html' %}

{% block title %}Eliminar Proyecto{% endblock %}

{% block content %}
<h1>Eliminar Proyecto</h1>
<p>¿Está seguro de que desea eliminar "{{ project.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'project_detail' project.pk %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
