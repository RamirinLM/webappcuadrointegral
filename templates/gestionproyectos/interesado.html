{% extends 'gestionproyectos/base.html' %}
{% block gestion_content %}
<div class="container">
<div class="title mt-3">
<div class="card-title">
    <h2> Interesado {{ interesado.nombre }} {{ interesado.apellido }}</h2>
</div>
<div class="card-body">
    <div class="card-text">
        <p>Email: {{ interesado.email }}</p>
        <p>Asociado al proyecto: {{ interesado.proyecto.nombre }}</p>
        <p>Rol: {{ interesado.rol }}</p>
    </div>
</div>
</div>
</div>

{% endblock gestion_content %}
