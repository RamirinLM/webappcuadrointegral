{% extends 'base.html' %}

{% block title %}Informe de Progreso - {{ project.name }}{% endblock %}

{% block content %}
<h1>Informe de Progreso - {{ project.name }}</h1>
<p><strong>Progreso General:</strong> {{ progress|floatformat:1 }}%</p>
<p><strong>Actividades Completadas:</strong> {{ completed }} / {{ total }}</p>
<a href="{% url 'reports:report_list' %}" class="btn btn-secondary">Volver a Reportes</a>
{% endblock %}
