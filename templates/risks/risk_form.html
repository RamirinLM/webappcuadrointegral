{% extends 'base.html' %}
{% load static %}

{% block title %}Crear Riesgo{% endblock %}

{% block content %}
<div class="container my-5 p-4 shadow-lg rounded"
     style="background:linear-gradient(180deg,#e3f2fd 0%,#fff 100%); font-family:'Segoe UI','Helvetica Neue',sans-serif; max-width:700px;">

    <div class="text-center mb-4">
        <img src="{% static 'projects/images/risk_logo.png' %}"  
             alt="Crear Riesgo"  
             class="img-fluid rounded shadow-sm"  
             style="max-height:100px;">
    </div>

    <h1 class="mb-4 fw-bold text-center"
        style="font-size:2rem; color:#d32f2f; letter-spacing:1px; text-transform:uppercase;">
        Crear Riesgo
    </h1>

    <form method="post" class="needs-validation">
        {% csrf_token %}
        <div class="p-3 bg-white rounded shadow-sm mb-4 border border-light">
            {% for field in form %}
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <label for="{{ field.id_for_label }}" class="form-label fw-bold">{{ field.label }}</label>
                    </div>
                    <div class="col-sm-9">
                        {{ field }}
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="d-flex justify-content-center gap-3 mt-4 flex-wrap">
            
            <a href="javascript:history.back()" 
               class="btn fw-bold px-4 shadow-sm rounded-pill" 
               style="background-color:#bdbdbd; color:#000; border:2px solid #757575;">
               ⬅️ Regresar
            </a>

            <button type="submit"  
                    class="btn fw-bold px-4 shadow-sm rounded-pill"  
                    style="background-color:#d32f2f; color:#fff; border:2px solid #b71c1c;">
                ✅ Guardar
            </button>

            <a href="{% url 'risks:risk_list' %}"  
               class="btn fw-semibold px-4 shadow-sm rounded-pill"  
               style="background-color:#ffd600; color:#000; border:2px solid #004c99;">
                ✖️ Cancelar
            </a>
            
        </div>
    </form>
</div>
{% endblock %}
