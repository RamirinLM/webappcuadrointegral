{% extends 'base.html' %}

{% block title %}Eliminar Usuario{% endblock %}

{% block content %}
<h1>Eliminar Usuario</h1>
<p>¿Está seguro de que desea eliminar al usuario "{{ user.username }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
