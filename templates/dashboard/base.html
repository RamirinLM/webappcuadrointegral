<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard - GAD Célica y CMI{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/theme_gad_celica.css' %}">
    <style>
        .metric-card { border-left: 4px solid; transition: transform 0.2s; }
        .metric-card:hover { transform: translateY(-3px); }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar tema GAD -->
            <nav class="col-md-2 d-md-block sidebar-gad p-3">
                <div class="position-sticky">
                    <h5 class="text-center mb-4 text-white">
                        <i class="bi bi-speedometer2"></i> GAD Célica
                    </h5>
                    <ul class="nav flex-column">
                        <li class="nav-item mb-2">
                            <a class="nav-link {% if request.resolver_match.url_name == 'principal' %}active{% endif %}" href="{% url 'home' %}">
                                <i class="bi bi-house-door me-2"></i> Inicio
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <a class="nav-link {% if request.resolver_match.url_name == 'proyectos' %}active{% endif %}" href="{% url 'dashboard:proyectos' %}">
                                <i class="bi bi-clipboard-data me-2"></i> Proyectos
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <a class="nav-link {% if request.resolver_match.url_name == 'financiero' %}active{% endif %}" href="{% url 'dashboard:financiero' %}">
                                <i class="bi bi-currency-dollar me-2"></i> Financiero
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <a class="nav-link" href="{% url 'gestionproyecto:informes' %}">
                                <i class="bi bi-graph-up me-2"></i> Informes
                            </a>
                        </li>
                        <li class="nav-divider my-3"></li>
                        <li class="nav-item mb-2">
                            <a class="nav-link" href="/admin/" target="_blank" rel="noopener">
                                <i class="bi bi-gear me-2"></i> Administración
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <span class="nav-link"><i class="bi bi-person-circle me-2"></i> {{ user.username|default:"Invitado" }}</span>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Contenido principal -->
            <main class="col-md-10 ms-sm-auto px-4 py-3">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
