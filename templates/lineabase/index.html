
{% extends 'lineabase/base.html' %}
{% block content %}
    <h1>Bienvenido al Sistema de Gestión de Proyectos</h1>
    <h2> Cronograma </h2>
    <div class="container">
         <ul>
        {% for cronograma in cronograma_list %}
        <div class="card m-3">
            <div class="card-title">
                <h2>{{ cronograma.proyecto.nombre | title}}</h2>
            </div>
            <div class="card-body">
                <a class="btn btn-primary" href="{% url 'cronograma_view' cronograma.slug %}">Ver más...</a>           
            </div>
           
        </div>
           
        {% endfor %}
        </ul>
    </div>
{% endblock content %}
