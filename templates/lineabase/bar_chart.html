<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr치fico de Barras - {{ cronograma.proyecto.nombre }}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .chart-container {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            height: 500px;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: #667eea;
            color: white;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .btn-success {
            background-color: #28a745;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .data-table {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #495057;
        }
        
        tr:hover {
            background-color: #f8f9fa;
        }
        
        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .summary-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .summary-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .summary-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .badge-success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .badge-warning {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .badge-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        @media (max-width: 768px) {
            .chart-container {
                height: 400px;
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .btn-group {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ cronograma.proyecto.nombre }}</h1>
            <p>An치lisis de Costos Planificados vs Reales</p>
        </div>
        
        <div class="summary">
            <div class="summary-card">
                <h3>Total Planificado</h3>
                <div class="summary-value" id="total-planificado">$0.00</div>
            </div>
            <div class="summary-card">
                <h3>Total Real</h3>
                <div class="summary-value" id="total-real">$0.00</div>
            </div>
            <div class="summary-card">
                <h3>Diferencia Total</h3>
                <div class="summary-value" id="diferencia-total">$0.00</div>
            </div>
        </div>
        
        <div class="chart-container">
            <div class="controls">
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="toggleDataType('all')">Ambos Costos</button>
                    <button class="btn btn-secondary" onclick="toggleDataType('planificado')">Solo Planificado</button>
                    <button class="btn btn-success" onclick="toggleDataType('real')">Solo Real</button>
                </div>
                <button class="btn btn-secondary" onclick="downloadChart()">
                    游닌 Descargar Gr치fico
                </button>
            </div>
            <canvas id="barChart"></canvas>
        </div>
        
        <div class="data-table">
            <h2>Detalle de Actividades</h2>
            <table id="activitiesTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Descripci칩n</th>
                        <th>Costo Planificado</th>
                        <th>Costo Real</th>
                        <th>Diferencia</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Los datos se llenar치n con JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Obtener datos del contexto de Django
        const actividades = JSON.parse('{{ actividades_json|escapejs }}');
        let chartInstance = null;
        let currentDataType = 'all';

        // Calcular totales
        function calculateTotals() {
            let totalPlanificado = 0;
            let totalReal = 0;
            
            actividades.forEach(actividad => {
                totalPlanificado += parseFloat(actividad.costoPlanificado) || 0;
                totalReal += parseFloat(actividad.costoReal) || 0;
            });
            
            document.getElementById('total-planificado').textContent = 
                `$${totalPlanificado.toLocaleString('es-ES', { minimumFractionDigits: 2 })}`;
            document.getElementById('total-real').textContent = 
                `$${totalReal.toLocaleString('es-ES', { minimumFractionDigits: 2 })}`;
            
            const diferencia = totalReal - totalPlanificado;
            const diferenciaElem = document.getElementById('diferencia-total');
            diferenciaElem.textContent = 
                `$${diferencia.toLocaleString('es-ES', { minimumFractionDigits: 2 })}`;
            
            // Color seg칰n la diferencia
            diferenciaElem.style.color = diferencia === 0 ? '#333' : 
                                         diferencia < 0 ? '#28a745' : '#dc3545';
        }

        // Llenar tabla
        function populateTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            actividades.forEach(actividad => {
                const planificado = parseFloat(actividad.costoPlanificado) || 0;
                const real = parseFloat(actividad.costoReal) || 0;
                const diferencia = real - planificado;
                
                let estadoBadge = '';
                if (diferencia === 0) {
                    estadoBadge = '<span class="badge badge-success">En presupuesto</span>';
                } else if (diferencia < 0) {
                    estadoBadge = '<span class="badge badge-warning">Bajo presupuesto</span>';
                } else {
                    estadoBadge = '<span class="badge badge-danger">Sobre presupuesto</span>';
                }
                
                const row = `
                    <tr>
                        <td>${actividad.id}</td>
                        <td>${actividad.descripcion || 'Sin descripci칩n'}</td>
                        <td>$${planificado.toLocaleString('es-ES', { minimumFractionDigits: 2 })}</td>
                        <td>$${real.toLocaleString('es-ES', { minimumFractionDigits: 2 })}</td>
                        <td style="color: ${diferencia === 0 ? '#333' : diferencia < 0 ? '#28a745' : '#dc3545'}">
                            $${diferencia.toLocaleString('es-ES', { minimumFractionDigits: 2 })}
                        </td>
                        <td>${estadoBadge}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        // Crear gr치fico
        function createChart(dataType = 'all') {
            const ctx = document.getElementById('barChart').getContext('2d');
            
            // Destruir gr치fico anterior si existe
            if (chartInstance) {
                chartInstance.destroy();
            }
            
            const labels = actividades.map(a => 
                a.descripcion ? 
                (a.descripcion.length > 30 ? a.descripcion.substring(0, 30) + '...' : a.descripcion) : 
                `Actividad ${a.id}`
            );
            
            const planificadoData = actividades.map(a => parseFloat(a.costoPlanificado) || 0);
            const realData = actividades.map(a => parseFloat(a.costoReal) || 0);
            
            const datasets = [];
            
            if (dataType === 'all' || dataType === 'planificado') {
                datasets.push({
                    label: 'Costo Planificado',
                    data: planificadoData,
                    backgroundColor: 'rgba(102, 126, 234, 0.8)',
                    borderColor: 'rgba(102, 126, 234, 1)',
                    borderWidth: 1,
                    barPercentage: 0.6,
                });
            }
            
            if (dataType === 'all' || dataType === 'real') {
                datasets.push({
                    label: 'Costo Real',
                    data: realData,
                    backgroundColor: dataType === 'all' ? 
                        'rgba(40, 167, 69, 0.8)' : 'rgba(102, 126, 234, 0.8)',
                    borderColor: dataType === 'all' ? 
                        'rgba(40, 167, 69, 1)' : 'rgba(102, 126, 234, 1)',
                    borderWidth: 1,
                    barPercentage: 0.6,
                });
            }
            
            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                font: {
                                    size: 14
                                },
                                padding: 20
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    label += '$' + context.parsed.y.toLocaleString('es-ES', { 
                                        minimumFractionDigits: 2 
                                    });
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                maxRotation: 45,
                                minRotation: 0,
                                font: {
                                    size: 11
                                }
                            },
                            grid: {
                                display: false
                            }
                        },
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '$' + value.toLocaleString('es-ES', { 
                                        minimumFractionDigits: 0 
                                    });
                                },
                                font: {
                                    size: 12
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index',
                    }
                }
            });
        }

        // Cambiar tipo de datos mostrados
        function toggleDataType(type) {
            currentDataType = type;
            createChart(type);
            
            // Actualizar estado de botones
            document.querySelectorAll('.btn-group .btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Descargar gr치fico como imagen
        function downloadChart() {
            if (chartInstance) {
                const link = document.createElement('a');
                link.download = `grafico-costos-${currentDataType}.png`;
                link.href = chartInstance.toBase64Image();
                link.click();
            }
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            calculateTotals();
            populateTable();
            createChart();
            
            // Marcar bot칩n activo por defecto
            document.querySelector('.btn-primary').classList.add('active');
        });
    </script>
</body>
</html>
