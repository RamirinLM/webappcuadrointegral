{% extends 'base.html' %}

{% block title %}Crear Recurso{% endblock %}

{% block content %}
<h1>Crear Recurso</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'resources:resource_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
